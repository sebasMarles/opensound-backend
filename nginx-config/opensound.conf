server {
    listen 80;
    server_name opensound.icu www.opensound.icu;

    # Logs para debugging
    access_log /var/log/nginx/opensound-access.log;
    error_log /var/log/nginx/opensound-error.log;

    # Configuraci√≥n del proxy al backend Node.js
    location / {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        
        # Headers necesarios para WebSocket y conexiones persistentes
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Headers para mantener la IP real del cliente
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
